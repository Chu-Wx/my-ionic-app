<div class="main-container">
  <ion-card class="TotalSpendingCard">
    <ion-card-header>
      <ion-card-title>1673$</ion-card-title>
      <ion-card-subtitle>Monthly Spending</ion-card-subtitle>

      <!-- edit icon start-->
      <ion-icon name="add-outline" id="add-icon" class="edit-icon"> </ion-icon>
      <!-- edit icon end-->

      <!-- adding page  -->
      <ion-popover trigger="add-icon" triggerAction="click" reference="trigger">
        <ng-template>
          <ion-list>
            <ion-item>
              <ion-input
                label="Category"
                placeholder="Enter category"
                labelPlacement="floating"
                [clearInput]="true"
                #categoryInput
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Title"
                placeholder="Enter title"
                labelPlacement="floating"
                [clearInput]="true"
                #titleInput
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Amount"
                placeholder="Enter amount"
                labelPlacement="floating"
                [clearInput]="true"
                #amountInput
              ></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="block" (click)="addData()">Save</ion-button>
        </ng-template>
      </ion-popover>
      <!-- adding page   -->
    </ion-card-header>

    <ion-card-content>
      <ion-segment [(ngModel)]="selectedSeg">
        <ion-segment-button *ngFor="let cate of category" [value]="cate">
          <ion-label>{{cate}}</ion-label>
        </ion-segment-button>
        
      </ion-segment>

      <ion-item *ngIf="selectedSeg == 'Grocery'">
        <ion-label>Basic Item</ion-label>
      </ion-item>

      <ion-list *ngIf="selectedSeg == 'Dining'">
        <ion-item>
          <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
